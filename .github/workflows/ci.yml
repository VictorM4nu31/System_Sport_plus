name: CI Laravel

on:
  push:
    branches: [ back-end ]
  pull_request:
    branches: [ back-end ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Ajusta la versión de PHP según tu proyecto
        extensions: mbstring, mysql, pdo, pdo_mysql, intl, xml, curl, json, gd, fileinfo
        ini-values: post_max_size=256M, upload_max_filesize=256M, max_execution_time=300

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Install NPM dependencies
      run: npm install

    - name: Build assets
      run: npm run build

    - name: Copy .env.example to .env.testing
      run: cp .env.example .env.testing

    - name: Configure .env.testing
      run: |
        php -r "
        \$path = '.env.testing';
        \$file = file_get_contents(\$path);
        \$file = str_replace('APP_ENV=local', 'APP_ENV=testing', \$file);
        \$file = str_replace('APP_URL=http://localhost', 'APP_URL=http://127.0.0.1', \$file);
        \$file = str_replace('DB_CONNECTION=mysql', 'DB_CONNECTION=mysql', \$file);
        \$file = str_replace('DB_HOST=127.0.0.1', 'DB_HOST=mysql', \$file); # Cambiado a 'mysql'
        \$file = str_replace('DB_PORT=3306', 'DB_PORT=3306', \$file);
        \$file = str_replace('DB_DATABASE=laravel', 'DB_DATABASE=test_db', \$file);
        \$file = str_replace('DB_USERNAME=root', 'DB_USERNAME=root', \$file);
        \$file = str_replace('DB_PASSWORD=', 'DB_PASSWORD=root', \$file);
        \$file = str_replace('SESSION_DRIVER=file', 'SESSION_DRIVER=array', \$file);
        \$file = str_replace('CACHE_DRIVER=file', 'CACHE_DRIVER=array', \$file);
        \$file = str_replace('QUEUE_CONNECTION=sync', 'QUEUE_CONNECTION=sync', \$file);
        \$file = str_replace('MAIL_MAILER=smtp', 'MAIL_MAILER=array', \$file);
        file_put_contents(\$path, \$file);
        "

    - name: Generate APP_KEY
      run: php artisan key:generate --env=testing

    - name: Clear caches
      run: |
        php artisan config:clear
        php artisan route:clear
        php artisan view:clear

    - name: Wait for MySQL
      run: |
        sudo apt-get install -y netcat
        until nc -z -v -w30 mysql 3306
        do
          echo "Waiting for MySQL..."
          sleep 5
        done

    - name: Run migrations
      run: php artisan migrate --env=testing --force

    - name: Run database seeders
      run: php artisan db:seed --env=testing --force

    - name: Run tests
      run: php artisan test --env=testing -- --verbose
